kind: pipeline
type: kubernetes
name: default

# services:
#   - name: docker
#     image: docker:dind
#     privileged: true

steps:
- name: build-image
  image: plugins/docker
  settings:
    username: zhala
    password: 
      from_secret: docker-password
    repo: zhala/utils-image
    tags: latest
    mtu: 1440

- name: slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack-build-webhook
  template: |
    :white_check_mark: Build Succeeded:
    Commit: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}>
    Build: <{{ build.link }}| Drone Build {{ build.number }}>
  when:
    status:
    - success

- name: slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack-build-webhook
  template: |
    :x: Build Failed:
    Commit: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}>
    Build: <{{ build.link }}| Drone Build {{ build.number }}>
  when:
    status:
    - failure

