kind: pipeline
type: kubernetes
name: default

steps:
- name: build-image
  image: plugins/docker
  settings:
    username: zhala
    password: 
      from_secret: docker-password
    repo: zhala/utils-image
    tags: latest

- name: scan-image
  image: anchore/grype
  commands:
  - zhala/utils-image:latest -v